<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="./js/fontawesome/css/all.min.css" />
    <script src="./js/fontawesome/js/all.min.js"></script>

    <!--swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!--textillate-->
    <script src="./js/textillate/jquery.textillate.js"></script>
    <script src="./js/textillate/assets/jquery.fittext.js"></script>
    <script src="./js/textillate/assets/jquery.lettering.js"></script>
    <script src="./js/textillate/assets/animate.css"></script>
    <script src="./js/textillate/assets/style.css"></script>

    <link rel="stylesheet" href="mystyle.css" />
</head>

<body>
    <nav class="container-fluid position-absolute">
        <div class="menu mx-3 my-4 d-flex justify-content-between align-items-center">
            <img src="images/logo-white@2x.png" class="logo" />
            <ul class="d-flex p-0">
                <li>Home</li>
                <li>Pages</li>
                <li>Portfolio</li>
                <li>Elements</li>
                <li>Features</li>
                <li>Blog</li>
                <li>Shop</li>
            </ul>
            <ul class="d-flex p-0">
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bars"></i></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0 m-0">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <div class="overlay"></div>
                    <img src="./images/home-startup-slider-bg-01.jpeg" />
                    <div class="title position-absolute">Hello World!***</div>
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <div class="overlay"></div>
                    <img src="./images/home-startup-slider-bg-02.jpeg" />
                    <div class="title position-absolute">Hello Again!</div>
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <div class="overlay"></div>
                    <img src="./images/home-startup-slider-bg-03.jpeg" />
                    <div class="title position-absolute">Goodbye!</div>
                </div>
                ...
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
<script>
    const swiper = new Swiper('.swiper-container', {
        loop: true,
        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    const playTextAnimation = (prev, next) => {
        if (prev) {
            $(prev).textillate('out');
        }
        $(next).textillate('in');
    }

    swiper.on('slideChange', function() {
        playTextAnimation($('.title').get(swiper.previousIndex), $('.title').get(swiper.activeIndex));
    });

    $(function() {
        playTextAnimation($('.title').get(swiper.activeIndex));
    });
</script>

</html>
